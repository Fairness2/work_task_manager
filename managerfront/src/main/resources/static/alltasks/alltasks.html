<div xmlns="http://www.w3.org/1999/html">
    <p></p>
    <h3>Все задания</h3>
    <p></p>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Автор задания</th>
                        <th scope="col">Ответственный</th>
                        <th scope="col">Время выполнения</th>
                        <th scope="col">Дата начала</th>
                        <th scope="col">Дата окончания</th>
                        <th scope="col">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="t in allTasks.tasks">
                        <td>{{t.id}}</td>
                        <td>{{t.title}}</td>
                        <td>{{t.author.username}}</td>
                        <td>{{t.responsibleUser.username}}</td>
                        <td>{{t.workingHours}}</td>
                        <td>{{t.planStartDate}}</td>
                        <td>{{t.planEndDate}}</td>
                        <td>{{t.historyStatus.status.title}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">Просмотр</i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <nav aria-label="Страница">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pageList">
                <button class="page-link" ng-click="loadTasks(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
