<div>
    <div>
        <br>
        <br>
        <h1 style="text-align: center">Создание нового задания</h1>
        <br>
        <label>
            Введите заголовок задания
        </label>
        <p></p>
        <input id="navTitleField" placeholder="Заголовок" class="form-control" ng-model="newTask.title" type="text"
               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
        <p></p>
        <label>
            Введите описание задания
        </label>
        <p></p>
        <input id="navDescriptionField" placeholder="Описание задания" class="form-control" ng-model="newTask.description" type="text"
               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
        <p></p>
        <label>
            Работник
        </label>
        <form>
            <select id="navEmployerIdField" class="form-control" ng-model="newTask.employerId" style="margin-left: 10px; width: 300px;">
                <option ng-repeat="u in users.userList" value={{u.id}}>{{u.username + ' - '}}{{u.name + ' '}}{{u.surname}}</option>
            </select>
        </form>
        <p></p>

        <p></p>
        <label>
            Ответственный
        </label>
        <p></p>
        <form>
            <select id="navResponsibleUserIdIdField" class="form-control" ng-model="newTask.responsibleUserId" style="margin-left: 10px; width: 300px;">
                <option ng-repeat="u in users.userList" value={{u.id}}>{{u.username + ' - '}}{{u.name + ' '}}{{u.surname}}</option>
            </select>
        </form>
        <p></p>
        <label>
            Планируемая дата и время начала
        </label>
        <p></p>
        <input type="datetime-local" id="navPlanStartDateField" class="form-control" ng-model="newTask.planStartDate" style="margin-left: 10px; width: 300px;"
               min="2018-01-01" max="2040-12-31">
        <p></p>
        <label>
            Планируемая дата и время окончкания
        </label>
        <p></p>
        <input type="datetime-local" id="navPlanEndDateField" class="form-control" ng-model="newTask.planEndDate" style="margin-left: 10px; width: 300px;"
        min="2018-01-01" max="2040-12-31">
        <p></p>
        <button ng-show="isFieldsOk()" class="btn btn-primary" ng-click="createNewTask()">Создать задание</button>

    </div>
</div>
