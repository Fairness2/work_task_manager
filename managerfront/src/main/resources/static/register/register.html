<div>
    <p></p>
    <h3>Регистрация</h3>
    <p></p>
    <label>
       * Введите имя пользователя (логин)
    </label>
    <p></p>
    <input id="navLoginField" placeholder="Логин" class="form-control" ng-model="newUser.username" type="text"
           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
    <p></p>
    <label>
        Введите Ваше имя
    </label>
    <p></p>
    <input id="navNameField" placeholder="Имя" class="form-control" ng-model="newUser.name" type="text"
           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
    <p></p>
    <label>
        Введите Вашу фамилию
    </label>
    <p></p>
    <input id="navSurNameField" placeholder="Фамилия" class="form-control" ng-model="newUser.surname" type="text"
           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
    <p></p>
    <label>
        Введите Ваше отчество
    </label>
    <p></p>
    <input id="navPatronymicField" placeholder="Отчество" class="form-control" ng-model="newUser.patronymic" type="text"
           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
    <p></p>
    <label>
        * Введите пароль
    </label>
    <p></p>
    <input id="navPasswordField" placeholder="Пароль" class="form-control" ng-model="newUser.password" type="password"
           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
    <p></p>
    <label>
        * Введите пароль еще раз
    </label>
    <p></p>
    <input id="navRetypePasswordField" placeholder="Повтор пароля" class="form-control" ng-model="newUser.confirmPassword" type="password"
           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
    <p></p>
    <button ng-show="isFieldsRegisterOk()" class="btn btn-primary" ng-click="registerNewUser()">Создать нового пользователя</button>
</div>
